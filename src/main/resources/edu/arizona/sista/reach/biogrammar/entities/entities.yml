- name: ner-species
  label: Species
  action: mkNERMentions
  priotity: 3
  type: token
  pattern: |
    [entity='B-Species'] [entity='I-Species']*

- name: ner-cell-lines
  label: CellLine
  action: mkNERMentions
  priotity: 3
  type: token
  pattern: |
    [entity='B-Cell_lines'] [entity='I-Cell_lines']*

- name: ner-organ
  label: Organ
  action: mkNERMentions
  priotity: 3
  type: token
  pattern: |
    [entity='B-Organ'] [entity='I-Organ']*

- name: ner-cell-type
  label: CellType
  action: mkNERMentions
  priority: 3
  type: token
  pattern: |
    [entity='B-CellType'] [entity='I-CellType']*

