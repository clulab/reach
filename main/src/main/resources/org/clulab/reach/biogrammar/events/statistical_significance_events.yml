# Detect p-values and correlation values

vars: org/clulab/reach/biogrammar/vars.yml

rules:

  - name: significance_1
    priority: ${ priority }
    example: "(SMD = 1.12, p = 0.01; I2 = 99%)"
    label: Significance
    type: token
    action: mkSignificance
    pattern: |
      (?<kind> [word=/(?i)(${ significance_triggers })$/])
      [ word = /^=$/ ]
      (?<value> [ tag = CD ]+ [word = /\%/]?)

  - name: significance_2
    priority: ${ priority }
    example: "r= 0.21"
    label: Significance
    type: token
    action: mkSignificance
    pattern: |
      (?<kind> [ word =/(?i)${ significance_triggers }=$/ ])
      (?<value> [ tag = CD ]+ [word = /\%/]?)

  - name: significance_3
    priority: ${ priority }
    example: "p =0.21"
    label: Significance
    type: token
    action: mkSignificance
    pattern: |
      (?<kind> [word = /(?i)${ significance_triggers }$/])
      (?<value> [word = /^=/ & tag = /CD/]+ [word = /\%/]?)

  - name: confidence_inetrval_1
    priority: ${ priority }
    example: "95 CI: 0.27 - 2.13"
    label: Confidence_interval
    type: token
    pattern: |
      (?<degree> [ tag = CD ]+ [ word = /\%/]?)
      [word = /(?i)ci$/]
      [ word = /^[=:]$/ ]?
      (?<start> [tag = CD])
      ([ word = /^[-\/]$/ ]* (?<end> [tag = CD]))?