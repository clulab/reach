# Dehydrolysis events require themes of type BioChemicalEntity; causes must be MacroMolecule; protein must be BioChemicalEntity
# Maybe we need a custom action for this guy.
#
#BioChemicalEntities: "Protein", "Gene_or_gene_product", "Simple_chemical", "Complex", "GENE"
#MacroMolecules: "Protein", "Gene_or_gene_product", "Complex", "GENE"

- name: dehydrolysis_1
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "We compared the rate of GTP dehydrolysis for Ras and mUbRas in the presence of the catalytic domains of two GAPs."
  pattern: |
    trigger = [word=/(?i)de-?hydrolysis/]
    theme:BioChemicalEntity = (<compound? compound) | (nmod_of compound?) [!word=/^GAPs?$/]
    protein:BioChemicalEntity? = <nmod_of? <dobj? (nmod_for | nmod_on) [!word=/^GAPs?$/]
    cause:MacroMolecule = nmod_by

- name: dehydrolysis_2
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "Here we show that monoubiquitination decreases the sensitivity of Ras to GAP-mediated dehydrolysis"
  pattern: |
    trigger = [word=/(?i)de-?hydrolysis/]
    theme:BioChemicalEntity = (compound | <dep) [!word=/^GAPs?$/]
    protein:BioChemicalEntity = <nmod_to | nmod_for [!word=/^GAPs?$/]

- name: dehydrolysis_2wrong
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "Here we show that monoubiquitination decreases the sensitivity of Ras to GAP-mediated dehydrolysis"
  pattern: |
    trigger = [word=/(?i)de-?hydrolysis/]
    theme:BioChemicalEntity = (compound | <dep) [!word=/^GAPs?$/]
    protein:BioChemicalEntity = (<nsubj dep ccomp dobj nmod_of) | (<nmod_of <dobj (nmod_for|nmod_on|nmod_in)) [!word=/^GAPs?$/]
    cause:MacroMolecule? = <nsubj dep ccomp nmod_to

- name: dehydrolysis_3
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "No increase in the rate of GTP dehydrolysis was observed for mUbRas"
  pattern: |
    trigger = [word=/(?i)de-?hydrolysis/]
    theme:BioChemicalEntity = (compound | <dep) [!word=/^GAPs?$/]
    protein:BioChemicalEntity? = (< /nmod_/){,2} <nsubjpass /nmod_for|nmod_in/ [!word=/^GAPs?$/]

- name: dehydrolysis_4
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "RasPDZ2UL retains intrinsic GTP dehydrolysis activity"
  pattern: |
    trigger = [word=/(?i)de-?hydrolysis/]
    theme:BioChemicalEntity = (<compound)? compound [!word=/^GAPs?$/]
    protein:BioChemicalEntity? = (<compound)? <dobj [word=/^has$|^have$|^had$|^retain(s|ed)?$|^show(s|ed)?$|^display(s|ed)?$/] nsubj [!word=/^GAPs?$/]

- name: dehydrolysis_token_1
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "We measured the rate of GAP-mediated GTP dehydrolysis"
  type: token
  pattern: |
    @theme:Simple_chemical
    (?<trigger> dehydrolysis)

- name: dehydrolysis_token_2
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "Renin is an enzyme that dehydrolyzes Ras-GTP."
  type: token
  pattern: |
    (?<trigger> [word=/de-?hydrolyze(s|d)?/ & tag=/^V/])
    @theme:BioChemicalEntity #TODO: add & !word=/^GAPs?$/]

- name: dehydrolysis_decl1
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "RasGAP dehydrolyzes GTP to GDP"
  pattern: |
    trigger = [word=/(?i)^de-?hydrolyz/ & tag=/^VB[^N]?/]
    theme:BioChemicalEntity = dobj [!word=/^GAPs?$/]
    cause:MacroMolecule? = (nsubj | (<xcomp? <"acl:relcl" <appos?))

- name: dehydrolysis_pass1
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "Ras-GDP is dehydrolyzed by 26S proteasome without ubiquitination"
  pattern: |
    trigger = [word=/(?i)^de-?hydrolyz/ & tag=VBN]
    theme:BioChemicalEntity = ( </acl|advcl/ | nsubjpass | <"acl:relcl" ) [!word=/^GAPs?$/]
    cause:MacroMolecule? = nmod_agent

- name: dehydrolysis_subjnom1
  label: Dehydrolysis
  priority: ${ priority }
  action: mkBioMention
  example: "MEK dehydrolysis of Ras-GDP increased."
  pattern: |
    trigger = [word=/(?i)^de-?hydrolysis/]
    theme:BioChemicalEntity = nmod_of [!word=/^GAPs?$/]
    cause:MacroMolecule? = compound
